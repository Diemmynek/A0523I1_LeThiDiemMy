<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 03</title>
</head>
<body>
<script>
    function Tamgiaccanrong() {
        var h = prompt("Nhập chiều cao h: ");
        let a = h,b= h;
        for (var i =1;i<=h;i++) {
            for (let j = 1; j<=(2*h)-1;j++) {
                if(i==h||j==a||j==b) {
                    document.write("*  ");
                }else {
                    document.write("&nbsp;&nbsp;&nbsp;");
                }
            }
            a--;
            b++;
            document.write("</br>");
        }
    }
    Tamgiaccanrong();
</script>
</body>
</html>
