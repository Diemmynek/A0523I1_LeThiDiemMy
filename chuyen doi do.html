<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
<script>
    let censius = prompt('Nhập giá trị Censius: ');
    let F = 9*Number(censius)/5 + 32;
    document.write('Fahrenheit = ' + F);
</script>
</body>
